<html>
    <head> <title> Js training </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="training.js"></script> 
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    </head>
    <body>
                <!-- -->

        <form onsubmit="Confirmou()">
            <div class="form-group">
                <!--                 onkeydown= "ApertouTecla(event)"
                                     onkeyup= "ApertouTecla2(event)"
                                     onkeypress = "ApertouTecla3(event)" -->
                <label for="exampleInputEmail1">Email address</label>
                <input type="email"  onfocus="SelecionouForm()"
                                     onblur="validaCampo(this)"
                class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" onchange="selecionouOpcao(this)" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
        </form>    

        <button onmousedown ="ApertouMouse()" 
                onmouseup="SoltouMouse()" 
                onmouseover="OnMouseOver()"
                onmouseout="OnMouseOut()" 
                onmousemove= "MoveuMouse()"
                onClick= "clicou()"
                oncontextmenu="return BotaoDireito()" type="button" class="btn btn-primary">Primary</button>
    </body>
</html>
